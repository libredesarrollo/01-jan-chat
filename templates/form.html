<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con el LLM</title>
    <!-- Librerías para renderizar Markdown y resaltar código -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f2f5;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 768px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1;
            white-space: pre-wrap;
        }
        .message p {
            margin: 0;
        }
        .user-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #e4e6eb;
            color: #050505;
            align-self: flex-start;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            align-self: center;
        }
        /* Estilos para el código resaltado */
        .ai-message pre {
            background-color: #2d2d2d; /* Fondo oscuro para el bloque de código */
            color: #f8f8f2; /* Texto claro */
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto; /* Scroll horizontal si el código es muy largo */
            white-space: pre;
        }
        .ai-message code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        #model-select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 18px;
            margin-right: 10px;
            background-color: white;
        }
        #prompt-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 18px;
            padding: 10px 15px;
            resize: none;
            font-size: 1rem;
            margin-right: 10px;
        }
        #submit-btn {
            padding: 10px 20px;
            border: none;
            background-color: #0084ff;
            color: white;
            border-radius: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="message-list">
            <!-- Los mensajes aparecerán aquí -->
        </div>
        <div id="input-area">
            <select id="model-select"></select>
            <textarea id="prompt-input" rows="1" placeholder="Escribe tu pregunta..."></textarea>
            <button id="submit-btn">Enviar</button>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const promptInput = document.getElementById('prompt-input');
        const messageList = document.getElementById('message-list');
        const modelSelect = document.getElementById('model-select');
        
        // Array para mantener el historial de la conversación
        let chatHistory = [];

        const saveHistory = () => {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        };

        const addMessage = (text, sender, addToHistory = true) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);

            if (sender === 'ai') {
                // Si el mensaje es de la IA, lo procesamos como Markdown.
                // Esto convertirá los bloques de código ``` a <pre><code>
                messageElement.innerHTML = marked.parse(text);
                // Aplicamos el resaltado de sintaxis a los nuevos bloques de código
                messageElement.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                // Para los mensajes del usuario, solo mostramos el texto plano
                messageElement.textContent = text;
            }

            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;

            if (addToHistory) {
                chatHistory.push({ text, sender });
                saveHistory();
            }
            return messageElement;
        };

        const loadHistory = () => {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
                chatHistory.forEach(msg => addMessage(msg.text, msg.sender, false));
            }
        };

        const loadModels = async () => {
            try {
                const response = await fetch('/models');
                if (!response.ok) {
                    throw new Error(`Error al cargar modelos: ${response.status}`);
                }
                const modelsResponse = await response.json();
                
                if (modelsResponse.data && Array.isArray(modelsResponse.data)) {
                    modelsResponse.data.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.id;
                        modelSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('No se pudieron cargar los modelos:', error);
                addMessage(`Error: No se pudieron cargar los modelos. ${error.message}`, 'error', false);
            }
        };

        const handleSend = async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            addMessage(prompt, 'user'); // Esto ya guarda el mensaje del usuario
            promptInput.value = '';
            const thinkingMessage = addMessage('Pensando...', 'ai', false); // Mensaje temporal, no guardar
            const selectedModel = modelSelect.value;
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Enviamos el historial para que el LLM tenga contexto
                    body: JSON.stringify({ 
                        prompt: chatHistory[chatHistory.length - 1].text,
                        model: selectedModel,
                        //current_prompt: prompt
                        //prompt: chatHistory.map(msg => ({ role: msg.sender, content: msg.text })) 
                        //prompt: promptInput.value.trim()
                    })
                });

                // Eliminar el mensaje "Pensando..."
                messageList.removeChild(thinkingMessage);

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Error del servidor: ${response.status}`);
                }

                const messageContent = data.choices[0].message.content;
                addMessage(messageContent, 'ai'); // Esto guarda la respuesta de la IA
            } catch (error) {
                // Eliminar el mensaje "Pensando..." y mostrar error
                messageList.removeChild(thinkingMessage);
                addMessage(`Error: ${error.message}`, 'error', false);
            }
        };

        submitBtn.addEventListener('click', handleSend);
        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Evita el salto de línea
                handleSend();
            }
        });

        // Cargar el historial cuando la página se carga por primera vez
        loadHistory();
        loadModels();
    </script>
</body>
</html>
